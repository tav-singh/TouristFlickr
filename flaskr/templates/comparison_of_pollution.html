<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="D:\Github\incubator-echarts-master\dist\echarts.js"></script>
      <!-- route of echarts.js-->
  </head>
  <body>
    <!-- prepare dom for ECharts with size -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // Based on dom，initial echarts
        var myChart = echarts.init(document.getElementById('main'));
        // This chart is for comparing three cities' different cost(cost_living, Groceries, Restaurant_prize)
        // Specifying configuration items and data for the chart
        var option = {
            title: {
                left: 'left',
                text: 'Comparison of Pollution',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            
                    type: 'shadow'        // default is line, can choose from：'line' | 'shadow'
                }
            },
            legend: {
                data: ['2015', '2016', '2017', '2018', '2019']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['City1', 'City2', 'City3']
            },
            series: [
                {
                    name: '2015',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight'
                    },
                    data: [320, 302, 301, 334, 390, 330, 320]//pollution data in 2015
                },
                {
                    name: '2016',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight'
                    },
                    data: [120, 132, 101, 134, 90, 230, 210]//pollution data in 2016
                },
                {
                    name: '2017',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight'
                    },
                    data: [220, 182, 191, 234, 290, 330, 310]//pollution data in 2017
                },
                {
                    name: '2018',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight'
                    },
                    data: [150, 212, 201, 154, 190, 330, 410]//pollution data in 2018
                },
                {
                    name: '2019',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'insideRight'
                    },
                    data: [820, 832, 901, 934, 1290, 1330, 1320]////pollution data in 2019
                }
            ]
        };              
        myChart.setOption(option);
      </script>
  </body>
</html>
