<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <script src="D:\Github\incubator-echarts-master\dist\echarts.js"></script> 
  </head>
  <body>
      <!-- prepare dom for ECharts with size -->
      <div id="main" style="width: 600px;height:400px;"></div>
      <script type="text/javascript">
          // Based on dom，initial echarts
          var myChart = echarts.init(document.getElementById('main'));
          // This is a bar plot for comparison of the cost, it is not fancy, it's just an alternative choice!!!!!!
          // Specifying configuration items and data for the chart
          var posList = [
                'left', 'right', 'top', 'bottom',
                'inside',
                'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
                'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
            ];
            
          app.configParameters = {
                rotate: {
                    min: -90,
                    max: 90
                },
                align: {
                    options: {
                        left: 'left',
                        center: 'center',
                        right: 'right'
                    }
                },
                verticalAlign: {
                    options: {
                        top: 'top',
                        middle: 'middle',
                        bottom: 'bottom'
                    }
                },
                position: {
                    options: echarts.util.reduce(posList, function (map, pos) {
                        map[pos] = pos;
                        return map;
                    }, {})
                },
                distance: {
                    min: 0,
                    max: 100
                }
            };
            
            app.config = {
                rotate: 90,
                align: 'left',
                verticalAlign: 'middle',
                position: 'insideBottom',
                distance: 15,
                onChange: function () {
                    var labelOption = {
                        normal: {
                            rotate: app.config.rotate,
                            align: app.config.align,
                            verticalAlign: app.config.verticalAlign,
                            position: app.config.position,
                            distance: app.config.distance
                        }
                    };
                    myChart.setOption({
                        series: [{
                            label: labelOption
                        }, 
                            {
                            label: labelOption
                        }, {
                            label: labelOption
                        }]
                    });
                }
            };
            
            
            var labelOption = {
                show: true,
                position: app.config.position,
                distance: app.config.distance,
                align: app.config.align,
                verticalAlign: app.config.verticalAlign,
                rotate: app.config.rotate,
                formatter: '{c}  {name|{a}}',
                fontSize: 16,
                rich: {
                    name: {
                        textBorderColor: '#fff'
                    }
                }
            };
            
            option = {
                color: ['#003366', '#4cabce', '#e5323e'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['Beijing', 'Amsterdam', 'Barcelona']
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    left: 'right',
                    top: 'center',
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                xAxis: [
                    {
                        name:'Year',
                        type: 'category',
                        axisTick: {show: false},
                        data: [ '2016', '2017', '2018']
                    }
                ],
                yAxis: [
                    {
                        name: 'Cost',
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: 'Beijing',
                        type: 'bar',
                        barGap: 0,
                        label: labelOption,
                        data: [759.54,840.01,935.49]
                    },
                    {
                        name: 'Amsterdam',
                        type: 'bar',
                        label: labelOption,
                        data: [844.47,918.04,1028.36]
                    },
                    {
                        name: 'Barcelona',
                        type: 'bar',
                        label: labelOption,
                        data: [770.86,802.33,881.92]
                    },
            
                ]
            };
          // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      </script>
  </body>
</html>
